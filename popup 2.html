		<path class="st_bear_2" d="M1127,745l-205.5-82.7H46.8V215.7h957.1v368.8c0,5.6,1.9,11,5.4,15.4L1127,745z" />
		<text transform="matrix(1 0 0 1 46.8101 241.3027)" class="st_bear_3 st_bear_4 st_bear_6">Sunny Bear should still be riding in a
			booster seat. We </text>
		<text transform="matrix(1 0 0 1 46.8101 287.8027)" class="st_bear_3 st_bear_4 st_bear_6">want the shoulder belt to lay across our
			shoulder and </text>
		<text transform="matrix(1 0 0 1 46.8101 334.3027)" class="st_bear_3 st_bear_4 st_bear_6">the lap belt to lay low across our hips.
			Our shoulders </text>
		<text transform="matrix(1 0 0 1 46.8101 380.8027)" class="st_bear_3 st_bear_4 st_bear_6">and hips have strong bones that help keep
			us safe in </text>
		<text transform="matrix(1 0 0 1 46.8101 427.3027)" class="st_bear_3 st_bear_4 st_bear_6">case there is a car crash. The booster
			seat </text>
		<text transform="matrix(1 0 0 1 46.8101 473.8027)" class="st_bear_3 st_bear_4 st_bear_6">helps raise us up to make sure the
			seatbelts </text>
		<text transform="matrix(1 0 0 1 46.8101 520.3027)" class="st_bear_3 st_bear_4 st_bear_6">all fit the right way to keep us safe.
			Most </text>
		<text transform="matrix(1 0 0 1 46.8101 566.8027)" class="st_bear_3 st_bear_4 st_bear_6">kids are not ready to ride in the
			seatbelt </text>
		<text transform="matrix(1 0 0 1 46.8101 613.3027)" class="st_bear_3 st_bear_4 st_bear_6">alone until they are at least 4 feet 9
			inches </text>
		<text transform="matrix(1 0 0 1 46.8101 659.8027)" class="st_bear_3 st_bear_4 st_bear_6">tall.</text>
